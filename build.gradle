plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.1'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'checkstyle'
    id 'jacoco'
    id 'com.github.spotbugs' version '5.0.13'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    spotbugsStylesheets { transitive = false }
}

repositories {
    mavenCentral()
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.1'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.jetbrains:annotations:24.0.1'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.1'
    spotbugsPlugins 'com.mebigfatguy.fb-contrib:fb-contrib:7.6.0'
    spotbugsStylesheets 'com.github.spotbugs:spotbugs:4.7.3'
    testImplementation 'com.github.database-rider:rider-spring:1.36.0'
    testImplementation 'com.github.database-rider:rider-junit5:1.36.0'
    testImplementation 'com.github.database-rider:rider-core:1.36.0'
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

checkstyle {
    toolVersion = '10.2'
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
    }
}

spotbugs {
    ignoreFailures = true
    spotbugsMain.enabled = true
    spotbugsTest.enabled = false
    reportsDir = file("$project.buildDir/reports")
}

spotbugsMain {
    reports {
        html.enabled = true
    }
}
